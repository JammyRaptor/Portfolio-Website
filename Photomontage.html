<script> 

    

    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }
    function addimage(div) { 
        document.getElementById("photo-grid").insertAdjacentHTML("beforeend", div);
          
    } 
    divs = [
        
        '<a id="card24"href="./images/Picture24.jpg"><div class="card" id="card24"></div></a>',
        '<a id="card25"href="./images/Picture25.jpg"><div class="card" id="card25"></div></a>',
        '<a id="card26"href="./images/Picture26.png"><div class="card" id="card26"></div></a>'
        ]
        divs = shuffle(divs)

        for (i=0; i<divs.length; i++) {
            addimage(divs[i])
            
        }
</script>
